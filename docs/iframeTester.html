<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Tester</title>
  </head>
  <body>
    <p>The iframe has a margin of 2em and a thin red border for viusalisation</p>
    <hr>
    <div style="margin: 2em; border: thin solid red;">
      <iframe id="joblist" src="https://svsg-jobs.github.io/TopJobPosting/iframeGKSG.html" width="100%" scrolling="no" style="border:0;"></iframe>
    </div>
    <hr>
    <script>
      // Receive height from child
      window.addEventListener('message', (event) => if ( event.origin === 'https://svsg-jobs.github.io' && !isNaN(event.data) ) {document.getElementById('joblist')?.style.height = `${event.data}px`});
      // On resize request height from child
      window.addEventListener('resize', () => document.getElementById('joblist')?.contentWindow.postMessage('request_to_sendHeight', 'https://geriatrie-sg.ch'));
    </script>
  </body>
</html>
